{% extends "base.html" %}

{% block content %}
    <header>
        <h1>Add A Blog Entry</h1>
    </header>

    <form method='post'></form>
        <div id="form">
            <p>
                Enter blog title:
            </p>
            <p>
                <input type="text" name="title" placeholder="Blog title" size="30" />
            </p>
            <p>
                <span class="error">{{title_error}}</span>
            </p>
            <p>
                Your new entry:
            </p>
            <p>
                <textarea name="body" value="textarea" placeholder="Enter blog comment" rows="6" cols="40"></textarea>
            </p>
            <p>
                <span class="error">{{body_error}}</span>
            </p>
            <p>
                <input type="submit" value="Add Entry" />
            </p>
        </div>
    </form>

    
{% endblock %}
